<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEPROBA Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .chatbox {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chatlogs {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .chatlogs .bot, .chatlogs .user {
      margin-bottom: 15px;
      max-width: 80%;
    }
    .chatlogs .bot {
      align-self: flex-start;
      background: #e8f0fe;
      padding: 10px;
      border-radius: 10px;
    }
    .chatlogs .user {
      align-self: flex-end;
      background: #d1f7d6;
      padding: 10px;
      border-radius: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .typing-indicator {
      display: flex;
      margin-top: 5px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chatlogs" id="chatlogs"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask a question about exports...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatlogs = document.getElementById("chatlogs");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = text;
      chatlogs.appendChild(msg);
      chatlogs.scrollTop = chatlogs.scrollHeight;
    }

    function addTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "bot typing-indicator";
      typing.id = "typing";
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatlogs.appendChild(typing);
      chatlogs.scrollTop = chatlogs.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = input.value;
      if (!text.trim()) return;

      addMessage(text, "user");
      input.value = "";
      addTypingIndicator();

      const response = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
      });

      const data = await response.json();
      removeTypingIndicator();
      addMessage(data.answer, "bot");
    }
  </script>
</body>
</html>
